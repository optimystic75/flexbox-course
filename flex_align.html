<html lang='en'>

  <title></title>
  <style>
    body {
      margin: 0;

    }
    .container {
      margin: 0;
      height: calc(100vh - 20px);

      border: 10px solid red;
      display: flex;
      flex-wrap: wrap;

      align-content: center
    }

    img {
        margin: 10px;
        height: 90px;
        width: 150px;

</head>

<body>

    <img src="../flexbox-course/images/3.jpeg" alt="">
    <img src="../flexbox-course/images/4.jpeg" alt="">
    <img src="../flexbox-course/images/5.jpeg" alt="">
    <img src="../flexbox-course/images/6.jpeg" alt="">

</html>
